<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <img src="./img/logo .png" alt="gerador de senha logo" class="logo">
    <main class="container-input">
        <span>Tamanho
            <span id="valor"> caracteres</span>
        </span>
        <input type="range" id="slider" class="slider" min="9" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">51515121</span>
        <span class="tooltip">Clique na senha para copiar.☝</span>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
